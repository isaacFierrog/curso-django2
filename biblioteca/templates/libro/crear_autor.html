{% extends 'index.html' %}

{% block title %}
    Creacion de autores
{% endblock %}

{% block body %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar">
        </form>
    {% endif %}
{% endblock %}
